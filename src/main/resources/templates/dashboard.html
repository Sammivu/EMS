<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Employee Dashboard</a>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/attendance}">Attendance</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leave/list}">Leave List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/leave}">Apply for Leave</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <h3 class="text-center">Welcome, <span th:text="${employee.firstName}">Employee</span>!</h3>
                <div class="card-body">
                    <p class="text-center">You are successfully logged in.</p>
                    <div class="text-center">
                        <a th:href="@{/attendance/mark}" class="btn btn-primary">Mark Attendance</a>
                        <a th:href="@{/leave}" class="btn btn-secondary">Apply For Leave</a>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
