<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Apply for Leave</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
    }
    .container {
        margin-top: 50px;
    }
    .card {
        padding: 20px;
        border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <h3 class="text-center">Apply for Leave</h3>
        <form th:action="@{/leave}" th:object="${leave}" method="post">
          <div class="form-group">
            <label for="startDate">Start Date</label>
            <input type="date" id="startDate" th:field="*{startDate}" class="form-control" >
          </div>
          <div class="form-group">
            <label for="endDate">End Date</label>
            <input type="date" id="endDate" th:field="*{endDate}" class="form-control" >
          </div>
          <div class="form-group">
            <label for="reason">Leave Type</label>
            <select id="reason" th:field="*{reason}" class="form-control" required>
              <option th:value="MATERNITY">Maternity Leave</option>
              <option th:value="PATERNITY">Paternity Leave</option>
              <option th:value="STUDY_LEAVE">Study Leave</option>
              <option th:value="COMPASSIONATE_LEAVE">Compassionate Leave</option>
              <option th:value="CASUAL_LEAVE">Casual Leave</option>
            </select>
          </div>
<!--          <div class="form-group">-->
<!--            <label for="reason">Reason</label>-->
<!--            <textarea id="reason" th:field="*{reason}" class="form-control" rows="3" required></textarea>-->
<!--          </div>-->
          <button type="submit" class="btn btn-primary btn-block">Submit Application</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
