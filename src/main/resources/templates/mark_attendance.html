<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous"
    >
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <h3 class="text-center">Mark Attendance</h3>
                <form th:action="@{/attendance}" th:object="${attendance}" method="post">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" th:field="*{status}" class="form-control">
                            <option th:value="AVAILABLE">Available</option>
                            <option th:value="OUT_OF_OFFICE">Out of Office</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Mark Attendance</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
