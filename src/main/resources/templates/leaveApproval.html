<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Approve Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-3">
      <a class="btn btn-primary" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
        Menu
      </a>
      <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><a th:href="@{/leave/requests}" class="text-decoration-none">Leave Requests</a></li>
            <li class="list-group-item"><a th:href="@{/attendance/analytics}" class="text-decoration-none">Attendance Analytics</a></li>
            <li class="list-group-item"><a th:href="@{/employees}" class="text-decoration-none">All Employees</a></li>
            <li class="list-group-item"><a th:href="@{/employees/create}" class="text-decoration-none">Create Employee</a></li>
            <li class="list-group-item"><a th:href="@{/admin/logout}" class="text-decoration-none">Logout</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              Leave Request Details
            </div>
            <div class="card-body">
              <form th:action="@{/leave/update/{id}(id=${leave.id})}" th:object="${leave}" method="post">
<!--                <div class="mb-3">-->
<!--                  <label for="employeeName" class="form-label">Employee</label>-->
<!--                  <input type="text" class="form-control" id="employeeName" th:value="${leave.employee?.firstName} + ' ' + ${leave.employee?.lastName}" readonly>-->
<!--                </div>-->
<!--                <div class="mb-3">-->
<!--                  <label for="startDate" class="form-label">Start Date</label>-->
<!--                  <input type="text" class="form-control" id="startDate" th:value="${#temporals.format(leave.startDate, 'dd-MM-yyyy')}" readonly>-->
<!--                </div>-->
<!--                <div class="mb-3">-->
<!--                  <label for="endDate" class="form-label">End Date</label>-->
<!--                  <input type="text" class="form-control" id="endDate" th:value="${#temporals.format(leave.endDate, 'dd-MM-yyyy')}" readonly>-->
<!--                </div>-->
<!--                <div class="mb-3">-->
<!--                  <label for="reason" class="form-label">Reason</label>-->
<!--                  <textarea class="form-control" id="reason" rows="3" readonly th:text="${leave.reason}"></textarea>-->
<!--                </div>-->
                <div class="mb-3">
                  <label for="leaveStatus" class="form-label">Approval Status</label>
                  <select class="form-select" id="leaveStatus" name="leaveStatus">
                    <option value="" disabled selected>--Choose Approval Status--</option>
                    <option value="PENDING">PENDING</option>
                    <option value="APPROVE">APPROVE</option>
                    <option value="REJECT">REJECT</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/leave/requests}" class="btn btn-secondary">Back to Requests</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
