<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-image: url('https://www.officetimer.com/wp-content/uploads/2017/06/tackle-employee-in-effiency.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .overlay {
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            border: none;
            margin: 10px;
            padding: 10px 20px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="overlay">
    <div class="content">
        <h1>Welcome to Employee Management System</h1>
        <div>
            <a th:href="@{/admin/register}" class="btn btn-custom">Admin Register</a>
            <a th:href="@{/login}" class="btn btn-custom">User Login</a>
        </div>
    </div>
</div>
</body>
</html>
