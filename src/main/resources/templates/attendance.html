<div class="container">
    <div class="row">
        <!-- Attendance List Section -->
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h2>Attendance List</h2>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead class="table-dark">
                        <tr>
                            <th>Employee ID</th>
                            <th>Employee Name</th>
                            <th>Date/Time</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="attendance : ${attendance}">
                            <td th:text="${attendance.employee.employeeId}"></td>
                            <td th:text="${attendance.employee.firstName+' '+ attendance.employee.lastName}"></td>
                            <td th:text="${attendance.signIn}"></td>
                            <td th:text="${attendance.status}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
