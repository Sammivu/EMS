<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Admin Registration</div>
        <div class="card-body">
          <form th:action="@{/admin/register}" th:object="${admin}" method="post">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" th:field="*{firstName}" class="form-control" id="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" th:field="*{lastName}" class="form-control" id="lastName" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" required>
<!--              <small class="form-text text-muted">Email must end with @admin.com</small>-->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" th:field="*{password}" class="form-control" id="password" required>
            </div>
            <div th:if="${error}">
              <div class="alert alert-danger" th:text="${error}"></div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <label> Already Registered?</label>
            <a th:href="@{/login}" class="btn btn-custom">Admin Login</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
